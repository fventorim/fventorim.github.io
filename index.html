.webp"></source> <source class="responsive-img-srcset" media="(max-width: 800px)" srcset="/assets/img/fer_pic-800.webp"></source> <source class="responsive-img-srcset" media="(max-width: 1400px)" srcset="/assets/img/fer_pic-1400.webp"></source> <img src="/assets/img/fer_pic.jpg" class="img-fluid z-depth-1 rounded" width="auto" height="auto" alt="fer_pic.jpg" onerror="this.onerror=null; $('.responsive-img-srcset').remove();"> </picture> </figure> <div class="address"> <p>MSc student in CS</p> <p>UC Irvine</p> <p>f.ventorim@uci.edu</p> <a href='https://docs.google.com/document/d/1oiGeJCLPZ9P-8D92QWY_67XCTLxjzuOn1T5S7pJfWGc/edit?usp=sharing"&gt;CV&lt;/a&gt;%0A%0A%20%20%20%20%20%20%20%20%20%20%20%20&lt;/div&gt;%0A%20%20%20%20%20%20%20%20%20%20&lt;/div&gt;%0A%0A%20%20%20%20%20%20%20%20%20%20&lt;div%20class="clearfix"&gt;%0A%20%20%20%20%20%20%20%20%20%20%20%20&lt;p&gt;I%20am%20a%20second-year%20MSc%20student%20in%20the%20Computer%20Science%20Department%20at%20the%20&lt;a%20href="https://uci.edu/"&gt;University%20of%20California,%20Irvine&lt;/a&gt;.%20Prior%20to%20UCI,%20I%20earned%20a%20BSc%20degree%20in%20Architecture%20and%20Urbanism.%20I%20also%20hold%20an%20MSc%20degree%20in%20Urban%20Planning%20from%20Federal%20Fluminense%20University%20(UFF),%20advised%20by%20&lt;a%20href="https://scholar.google.co.uk/citations?user=wGMsjegAAAAJ&amp;hl=en"&gt;Professor%20Vinicius%20Netto&lt;/a&gt;.&lt;/p&gt;%0A%0A&lt;p&gt;My%20MSc%20thesis%20(2020)%20focused%20on%20the%20relationship%20between%20urban%20dynamics%20and%20crime.%20I%20developed%20an%20empirical%20methodology%20based%20on%20the%20analysis%20of%20network%20structures%20that%20emerge%20from%20the%20relationship%20between%20types%20of%20crime,%20victim,%20and%20spatial%20location%20in%20Rio%20de%20Janeiro,%20Brazil.&lt;/p&gt;%0A%0A&lt;p&gt;In%20my%20free%20time,%20I%20love%20being%20in%20nature%E2%80%93hiking%20or%20biking.%20I%20also%20enjoy%20crafting,%20especially%20crochet%20and%20embroidery.&lt;/p&gt;%0A%0A%20%20%20%
